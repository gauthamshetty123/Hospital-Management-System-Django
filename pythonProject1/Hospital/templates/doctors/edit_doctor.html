{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Edit Doctor Details</h3>
    
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="doctor_id" value="{{ doctor.id }}">
        
        <div class="form-group">
            <label for="doctor-name">Doctor Name</label>
            <input type="text" class="form-control" id="doctor-name" name="doctor_name" value="{{ doctor.name }}" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{ doctor.date_of_birth }}" required>
        </div>
        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>
        </div>
        <div class="form-group">
            <label for="experience">Experience (years)</label>
            <input type="number" class="form-control" id="experience" name="experience" value="{{ doctor.experience }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" value="{{ doctor.age }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ doctor.phone }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ doctor.email }}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="Male" {% if doctor.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if doctor.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if doctor.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" required>{{ doctor.address }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
