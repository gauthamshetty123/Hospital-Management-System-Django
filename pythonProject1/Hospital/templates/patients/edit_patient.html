{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Edit Patient Details</h3>
    
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="patient_id" value="{{ patient.id }}">
        
        <div class="form-group">
            <label for="patient-name">Patient Name</label>
            <input type="text" class="form-control" id="patient-name" name="patient_name" value="{{ patient.patient_Name }}" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{ patient.date_of_birth }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" value="{{ patient.age }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ patient.phone }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if patient.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" required>{{ patient.address }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
